<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دکمه با لینک</title>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #3498db;
        }
        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>به سایت من خوش آمدید!</h1>
    <p>برای رفتن به سایت کلیک کنید:</p>

    <!-- دکمه‌ای که وقتی کلیک بشه، به سایت موردنظر میره -->
    <button onclick="window.location.href='https://vespida.com/';">برای رفتن به سایت بزن</button>

</body>
</html>
